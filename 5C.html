function signo1(){
  window.alert("Você cliclou no signo de Áries. "+"Em resumo, a combinação do signo de Áries com a carta a raposa indica que os arianos possuem uma natureza empreendedora e estão sempre prontos para explorar novos caminhos. Eles são adaptáveis, corajosos e possuem uma sagacidade natural para lidar com desafios. Essa combinação ressalta a habilidade dos arianos de se movimentar rapidamente, confiar em seus instintos e aproveitar as oportunidades que surgem em seu caminho, sempre buscando alcançar o sucesso e a realização pessoal.");

}
function signo2(){

}
function signo3(){

}
function signo4(){

}

}

}

}

}
function signo9(){

}
