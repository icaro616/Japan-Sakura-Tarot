function signo1(){
  window.alert("Você cliclou no signo de Áries. "+"O signo de Áries na carta A Cigana traz consigo uma energia de coragem, iniciativa e confiança. Áries é um signo de fogo conhecido por sua natureza ativa, determinada e destemida. Quando presente nessa carta, indica um momento em que você está sendo incentivado a agir, tomar a liderança e confiar em sua própria força e capacidade. É um convite para assumir riscos calculados, seguir em frente com seus objetivos e enfrentar os desafios de frente. A energia de Áries na carta A Cigana também ressalta a importância da independência e da individualidade. É um momento para expressar sua autenticidade, seguir seu próprio caminho e não se deixar influenciar pelas opiniões dos outros. Áries também traz consigo uma energia de paixão e entusiasmo. É um momento propício para perseguir suas paixões, se envolver em atividades que o inspirem e colocar toda sua energia e empenho em projetos significativos. A carta de Áries na carta A Cigana também pode indicar"+ 
"a necessidade de equilibrar a impulsividade com a paciência e a assertividade com a diplomacia. É importante canalizar sua energia de forma construtiva e considerar o impacto de suas ações nos outros. Áries traz consigo uma energia de coragem, iniciativa e confiança, incentivando você a agir, expressar sua autenticidade e perseguir suas paixões com determinação.");

}
function signo2(){
  window.alert("Você cliclou no signo de Touro. "+"O signo de Touro na carta A Cigana traz consigo uma energia de estabilidade, segurança e conexão com a natureza. Touro é um signo de terra conhecido por sua natureza paciente, prática e sensual. Quando presente nessa carta, indica um momento em que você está sendo convidado a buscar estabilidade e segurança em sua vida. É um momento propício para estabelecer bases sólidas, tanto nas áreas financeira quanto emocional, e buscar uma maior conexão com o mundo material e físico. A energia de Touro na carta A Cigana também enfatiza a importância de aproveitar os prazeres simples da vida, apreciar a beleza ao seu redor e buscar conforto e satisfação nas coisas que lhe trazem prazer. É um momento para cuidar de si mesmo, valorizar sua autoestima e buscar o equilíbrio entre o trabalho e o descanso. Touro também traz consigo uma energia de perseverança e determinação. É um momento para ser persistente em seus esforços, cultivar uma atitude de paciência"+ 
"e superar os obstáculos que possam surgir em seu caminho. A carta de Touro na carta A Cigana também pode indicar a importância de cultivar relacionamentos estáveis e confiáveis, bem como honrar seus compromissos e responsabilidades. Touro traz consigo uma energia de estabilidade, segurança e conexão com a natureza, incentivando você a buscar bases sólidas, valorizar os prazeres simples e cultivar relacionamentos confiáveis.");

}

}
